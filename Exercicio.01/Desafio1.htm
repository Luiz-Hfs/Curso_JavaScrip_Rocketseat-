<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title> Curso Javascript</title>
    </head>
    <body>  
        <script>
            // exercicio-01
             var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
                };
          
             function displayPhrase(endereco){
                 var resultado = ('O usuário mora em '+ endereco.cidade+'/'+ endereco.uf+', no bairro '+ 
                 endereco.bairro +', na '+ endereco.rua + 'no nº ' + endereco.numero);
            
                return resultado;
             };       
            var resultado = displayPhrase(endereco);  
             console.log(resultado);
       </script>
   </body>
</html>
